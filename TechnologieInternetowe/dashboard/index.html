                    <script type="text/javascript">
                        var canvas = d3.select("#arc1")
                                .append("svg")
                                .attr("width", 200)
                                .attr("height", 200);

                        var group = canvas.append("g")
                                .attr("transform", "translate(100,100)");

                        var r = 75;
                        var pi = Math.PI;

                        var circle = d3.svg.arc()
                                .innerRadius(r - 10)
                                .outerRadius(r)
                                .startAngle(0)
                                .endAngle(pi * 2);

                        group
                                .append("path")
                                .attr("d", circle)
                                .attr("fill", "solid")
                                .attr("stroke", "green")
                                .attr("stroke-width", 2);
                    </script>
                    
                    <script type="text/javascript">
                        var color = d3.scale.ordinal()
                                .range(["blue", "red", "orange"]);

                        var data = [10, 50, 100];
                        var r = 75;

                        var canvas2 = d3.select("#arc2")
                                .append("svg")
                                .attr("width", 200)
                                .attr("height", 200);

                        var group = canvas2.append("g")
                                .attr("transform", "translate(100,100)");

                        var arc = d3.svg.arc()
                                .innerRadius(0)
                                .outerRadius(r);

                        var pie = d3.layout.pie()
                                .value(function (d) {
                                    return d;
                                });

                        var arcs = group.selectAll(".arc")
                                .data(pie(data))
                                .enter()
                                .append("g")
                                .attr("class", "arc");

                        arcs.append("path")
                                .attr("d", arc)
                                .attr("fill", function (d, i) {
                                    return color(d.data);
                                });
                        arcs.append("text")
                                .attr("transform", function (d) {
                                    return "translate(" + arc.centroid(d) + ")";
                                })
                                .attr("text-anchor", "middle")
                                .attr("font-size", "10x")
                                .text(function (d) {
                                    return d.data;
                                });

                    </script>
